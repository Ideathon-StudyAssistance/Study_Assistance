<!-- 공유 캘린더 리스트 페이지 -->
<!-- 팝업 2종류 : 1) [추가] 버튼 / 2) [팀 캘린더] 수정 버튼 -->


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Shared Calendar Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/shareCalendarList.css">
    <link rel="stylesheet" type="text/css" href="css/CalendarSidebar.css">
</head>
<body>
   <div id="left"> <img class="mainLogoImg" src="image/mainLogo.svg" onclick="location.href='mainpage.html'"></div>

    <div class="container">
        <div id="center">
            
            <div id="calListText"> 공유 캘린더 목록  </div>
            
            <div id="addCal">
                <a class="button" href="#popup2">
                    <button id="addButton" name="addSharedCal">추가</button>
                </a>
            </div>

            <div id="calList">

                <div class="sharedList"> 
                    <div class="char"><img src="image/calFaceChar.svg" width="50%"></div>
                    <div class="list">
                        <div class="teamName" onclick="location.href='ShareCalendar.html'">멋쟁이사자처럼 아이디어톤 4팀</div>
                        <div class="modify"><img src="image/teamModButton.svg" width="50%"></div>
                    </div>
                </div>

                <div class="sharedList"> 
                    <div class="char"><img src="image/calFaceChar.svg" width="50%"></div>
                    <div class="list">
                        <div class="teamName">멋쟁이사자처럼 여름방학 전체 일정</div>
                        <div class="modify"><img src="image/teamModButton.svg" width="50%"></div>
                    </div>
                </div>

                <div class="sharedList"> 
                    <div class="char"><img src="image/calFaceChar.svg" width="50%"></div>
                    <div class="list">
                        <div class="teamName">멋쟁이사자처럼 스터디</div>
                        <div class="modify"><img src="image/teamModButton.svg" width="50%"></div>
                    </div>
                </div>

                <div class="sharedList"> 
                    <div class="char"><img src="image/calFaceChar.svg" width="50%"></div>
                    <div class="list">
                        <div class="teamName">OS Lab 연구실 일정 캘린더</div>
                        <div class="modify"><img src="image/teamModButton.svg" width="50%"></div>
                    </div>
                </div>

                <div class="sharedList"> 
                    <div class="char"><img src="image/calFaceChar.svg" width="50%"></div>
                    <div class="list">
                        <div class="teamName">파이썬 알고리즘 스터디</div>
                        <div class="modify"><img src="image/teamModButton.svg" width="50%"></div>
                    </div>
                </div>

                <div class="sharedList"> 
                    <div class="char"><img src="image/calFaceChar.svg" width="50%"></div>
                    <div class="list">
                        <div class="teamName">자바 스터디 기초</div>
                        <div class="modify"><img src="image/teamModButton.svg" width="50%"></div>
                    </div>
                </div>

            </div>
        </div>
        <div id="footer">
            <img src="image/footerLogo.svg">
            <div id="copyright"> ⓒ 2021. 일개미 All rights reserved.</div>    
        </div> 
    </div>

    <div id = "right">
        <div class = "sidespace">
                <div class ="menuoutspace">
                    <input type="checkbox" id="check">
                    <label for ="check">
                        <img src="icon/menu.svg" id="menu"></img>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" id = "cancel" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </label>
                    <div class = "sidebar">
                        <header>
                            <div class = "sidebarheader">
                                <a href = "#">
                                    <img src="icon/이미지 2.svg"></a>
                                <a href = "setting.html">
                                    <img src="icon/gear.svg">
                                </a> 
                            </div>
                        </header>
                        <div class = "sidebar_content">
                            <ul>
                                <li><a href ="ShareCalendarList.html">공유캘린더</a></li>
                                <li><a href ="firstPage.html">로그아웃</a></li>
                            </ul>
                            <label for = "check"></label>
                        </div>
                        <section></section>
                        <label for = "check" class = "background"></label>
                    </div>
                </div>
                <div class = "sideicon">
                    <img class = "bodyChar1" src = "icon/bodyChar1.png">
                </div>
            </div>
    </div>


    <!-- 팝업 부분. 버튼 클릭해야 나타나는 부분 -->
    <div id="popup2" class="overlay light">
        <a class="cancel" href="#"></a>
        <div class="popup">
                <div id="myCenter">
                    <div id="contents">
                        <div id="top">
                            <input type="text" class="textInput" id="title" placeholder="제목 입력" name="title">
                            <img id="titleLogo" src="image/popupLogo.svg" width="5%">
                        </div>

                        <img id="popupLine" src="image/popupLine.svg">

                        <div id="addContents">    
                            <div class="content">
                                <img class="icons" src="image/clock.svg">
                                <label for="date-time">날짜/시간 설정  </label>
                                <input type="datetime-local" class="textInput" id="date-time"
                                    name="date-time" value="2021-07-01T13:30"
                                    min="2021-07-01T00:00" max="2021-07-14T00:00">
                            </div>

                            <div class="content">
                                <img class="icons" src="image/link.svg">
                                <input type="text" class="textInput" placeholder="링크 추가" name="addLink">
                            </div>

                            <div class="content">
                                <img class="icons" src="image/note.svg">
                                <input type="text" class="textInput" placeholder="메모 추가" name="addLink">
                                <button type="submit" id="findFile" name="findFile">찾아보기</button>
                            </div>

                            <div class="content">
                                <img class="icons" src="image/kakaoLogo.svg">
                                <label for="kakao-notice">카카오톡 알림 설정 </label>
                                <input type="datetime-local" class="textInput" id="kakao-notice"
                                    name="kakao-notice" value="2021-07-01T13:30"
                                    min="2021-07-01T00:00" max="2021-07-14T00:00">
                            </div>

                            <div class="content">
                                <img class="icons" src="image/calendar.svg"> 공유할 공유 캘린더 설정
                                <div id="myCalList">
                                    <div class="checkTeam"> <input type="checkbox" class="checkbox" name="checked">멋쟁이사자처럼 아이디어톤 4팀 </div>
                                    <div class="checkTeam"> <input type="checkbox" class="checkbox" name="checked">멋쟁이사자처럼 여름방학 전체 일정 </div>
                                    <div class="checkTeam"> <input type="checkbox" class="checkbox" name="checked">멋쟁이사자처럼 스터디 </div>
                                    <div class="checkTeam"> <input type="checkbox" class="checkbox" name="checked">OS Lab 연구실 일정 캘린더</div>
                                    <div class="checkTeam"> <input type="checkbox" class="checkbox" name="checked">알고리즘 스터디 기초반</div>
                                </div>
                            </div>

                            <div class="content" id="submitBox">
                                <button type="submit" id="submitButton" name="calSubmit">확인</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    </div>

    <!-- popup div 끝 -->

    
</div>
</body>
</html>
