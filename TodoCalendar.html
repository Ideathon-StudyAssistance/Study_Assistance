<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ToDo 캘린더 · 공비서</title>
        <link rel="stylesheet" href="psycss/font.css">
        <link rel="stylesheet" href="psycss/base.css">
        <link rel="stylesheet" href="psycss/calendar.css">
        <link rel="stylesheet" href="psycss/opensource/css/bootstrap.min.css">
        <script type="text/javascript" src="psycss/opensource/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="psycss/opensource/js/bootstrap.min.js"></script>
        <style type="text/css">
        </style>
    </head>

    <body>
        <div class="leftSpace">
            <img src="img/mainLogo.svg" alt="mainLogo" id="mainLogo" onclick="location.href='mainpage.html'">
        </div>

        <div class="mainSpace">
            <div class="mainTopSpace">
                <div class="calNameSpace">
                    <span id="calendarName">> ToDo 캘린더</span>
                </div>
                <div class="charSpace">
                    <div class="charLeftSpace">
                    </div>
                    <div class="charMainSpace">
                        <img src="img/mainCalChar.svg" alt="mainCalChar" id="mainCalChar">
                    </div>
                    <div class="charRightSpace">
                        <img src="img/todoChar.svg" alt="todoChar" id="rightChar">
                    </div>
                </div>
                <div class="tabSpace">
                    <img src="img/scheTab_white.svg" alt="scheduleTab" id="scheTab" onclick="location.href='ScheduleCalendar.html'">
                    <img src="img/todoTab_white.svg" alt="todoTab" id="todoTab" onclick="location.href='TodoCalendar.html'">
                </div>
            </div>

            <div class="mainCenterSpace">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <h1>
                            November
                            <button id="datepicker">▾</button>
                            <script>
                                $("#datepicker").datepicker();
                            </script>
                        </h1>
                        <p>2018</p>
                    </div>
                    <div class="calendar">
                        <span class="day-name">Sun</span>
                        <span class="day-name">Mon</span>
                        <span class="day-name">Tue</span>
                        <span class="day-name">Wed</span>
                        <span class="day-name">Thu</span>
                        <span class="day-name">Fri</span>
                        <span class="day-name">Sat</span>
                        <div class="day day--disabled">28</div>
                        <div class="day day--disabled">29</div>
                        <div class="day day--disabled">30</div>
                        <div class="day day--disabled">31</div>
                        <div class="day">1</div>
                        <div class="day">2</div>
                        <div class="day">3</div>
                        <div class="day">4</div>
                        <div class="day">5</div>
                        <div class="day">6</div>
                        <div class="day">7</div>
                        <div class="day">8</div>
                        <div class="day">9</div>
                        <div class="day">10</div>
                        <div class="day">11</div>
                        <div class="day">12</div>
                        <div class="day">13</div>
                        <div class="day">14</div>
                        <div class="day">15</div>
                        <div class="day">16</div>
                        <div class="day">17</div>
                        <div class="day">18</div>
                        <div class="day">19</div>
                        <div class="day">20</div>
                        <div class="day">21</div>
                        <div class="day">22</div>
                        <div class="day">23</div>
                        <div class="day">24</div>
                        <div class="day">25</div>
                        <div class="day">26</div>
                        <div class="day">27</div>
                        <div class="day">28</div>
                        <div class="day">29</div>
                        <div class="day">30</div>
                        <div class="day">31</div>
                        <section class="task task--warning">
                            <input type="checkbox" name="" value="" checked>
                            Python 레벨 테스트 준비
                        </section>
                        <section class="task task--danger">
                            <input type="checkbox" name="" value="">
                            백준 100문제 풀이
                        </section>
                        <section class="task task--primary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="14:00 ~ 17:00">
                            <input type="checkbox" name="" value="">
                            3D 그래픽 16차시 과제
                        </section>
                        <section class="task task--info">
                            <input type="checkbox" name="" value="">
                            운전면허 필기시험 공부
                        </section>
                    </div>
                </div>
        
            </div>
            <div class="mainBottomSpace">
                
            </div>
            <footer>
                <img src="img/footerLogo.svg" alt="공비서" id="footerLogo">
                <span id="footerSpan"> ⓒ 2021. 일개미 All rights reserved. </span>
            </footer>
        </div>

        <div class="rightSpace">

        </div>
    </body>
</html>
